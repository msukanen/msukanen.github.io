<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Experience the mesmerizing digital rain effect from The Matrix with this interactive 3D Matrix scroller. Customize the speed, density, and colors to create your own unique Matrix code rain." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrix Rain - 3D Scrolling Code Effect</title>
        <link rel="stylesheet" href="./css/matrix-rain.css" type="text/css" />
        <script type="text/javascript" src="./js/matrix-rain.js"></script>
    </head>
    <body id="matrix-body">
        <div id="matrix-rain"></div>
        <div id="matrix-text" style="left: 32pt"></div>
        <script id="builder">
            addhscroller("matrix-text", 1, undefined, "25%", 5, "Matrix 3D Rain");
            addhscroller("matrix-text", 2, 1, "30%", 5.25, "- by Markku Sukanen");
            addhscroller("matrix-text", 3, 2, "34%", 5.5, "(various rights not reserved)");
            for (let i = 1; i <= 7; i++) {
                addscroller("matrix-rain", i);
            }
        </script>
    </body>
</html>
