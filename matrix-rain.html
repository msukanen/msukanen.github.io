<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Experience the mesmerizing digital rain effect from The Matrix with this interactive 3D Matrix scroller. Customize the speed, density, and colors to create your own unique Matrix code rain." />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Matrix Rain - 3D Scrolling Code Effect</title>
        <link rel="stylesheet" href="./css/matrix-rain.css" type="text/css" />
        <script type="text/javascript" src="./js/matrix-rain.js"></script>
    </head>
    <body id="matrix-body">
        <div id="matrix-rain"></div>
        <div id="matrix-text"></div>
        <script id="builder">
            for (let i = 1; i <= 7; i++) {
                addRainContainer("matrix-rain", i);
            }
            let htext = ["Matrix 3D Rain", "- by Markku Sukanen", "  (various rights not reserved)", "YMMV"];
            for (let i = 1; i <= htext.length; i++) {
                addHTextScroller("matrix-text", i, htext[i-1]);
            }
        </script>
    </body>
</html>
